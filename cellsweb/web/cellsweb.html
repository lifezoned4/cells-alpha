<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>CellsWeb</title>
    <link rel="stylesheet" href="cellsweb.css">
  </head>
  <body>
    
    <div style="background: rgb(0,33,0); width:1300px; height:625px">
     <div  id="loginarea">
       <label>cells:// </label><input type="url" value="192.168.1.27:8080" id="url">
       <label>User: </label><input id="user" value="test">
       <label>Password</label><input value="test" type="password" id="password">
       <button id="connectuser">User Connect</button> 
       <button id="connectadmin">Admin Connect</button>     
     </div>
     
     <div id="movebar" hidden="true">
       <button id="buttonUp">Up </button>
       <button id="buttonDown">Down </button>
       <button id="buttonLeft">Left </button>
       <button id="buttonRight">Right </button>
       <button id="buttonSink">Sink </button>
       <button id="buttonRise">Rise </button>
     </div>
     <table>
       <tr>
      <div id="infoarea"></div>
      </tr>
      <tr>
      <div id="displayarea"> </div>
      </tr>
      <tr>
      <div id="errorbar"> </div>
      </tr>
    </table>
    <div>
     
    <script type="application/dart" src="cellsweb.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
